  <nav>
    <div class="left">
      <ul class="left">

    <div class="right">

  <body>
    <div class="searchBar">

            <input

              id="searchInput"
              class="search_input"
            />
          </div>
          <div>
            <a href="#place"
              ><i style="margin-right: 5px" class="fa-solid fa-location-dot"></i

            <input
              type="search"
              placeholder="lahore"
              name="place"
              id="place_search"
              class="search_input"
            />

        </div>
        <div>
          <button type="button" class="find_jobs">Find jobs</button>
        </div>

    </div>
    <div id="textaftersearch">
      <a id="textaftersearchlink">Post your CV</a>- It only takes a few seconds
    </div>
    <div class="iframe">
      <ul>
        <li>
          <a href="experiment.html" target="iframes_a"

        </li>

    <div class="mainIframe">

        style="width: 100%"
        src="recentSearches.html"
        name="iframes_a"
